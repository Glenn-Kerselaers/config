[mcu adxl]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66038B71352B733-if00

[adxl345]
cs_pin: adxl:gpio1
spi_bus: spi0a
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5, 117.5, 20

[temperature_sensor adxl_temp]
sensor_type: temperature_mcu
sensor_mcu: adxl
min_temp: 0
max_temp: 100

[output_pin power_mode] # Improve power stability
pin: adxl:gpio23

