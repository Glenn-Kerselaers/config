# 
# ERCF "Happy Hare edition" menus
#
[include ercf_klipperscreen.conf]

[main]

# Time (seconds) before the Job Status page reverts to main menu after a successful job
job_complete_timeout: 30

# Time (seconds) before the Job Status page reverts to main menu after a successful job.
#   If this option is 0, the user must click on a button to go back to the main menu.
job_error_timeout: 0

# Allows the cursor to be displayed on the screen
show_cursor: False

# If multiple printers are defined, this can be set the name of the one to show at startup.
default_printer: V2.2106

# To define a full set of custom menues (instead of merging user entries with default entries)
# set this to False. See Menu section below.
use_default_menu: True

[printer V2.2106]
moonraker_host: 192.168.0.197
moonraker_port: 7125
moonraker_api_key: False
z_babystep_values: 0.01, 0.05
move_speed_xy: 500
move_speed_z: 300
titlebar_items: Chamber, CANBOARD, RPI
titlebar_name_type: short
calibrate_x_position: 150
calibrate_y_position: 150
extrude_distances: 5, 10, 100, 150
extrude_speeds: 1, 2, 5, 25
camera_url: http://192.168.0.197/webcam/?action=stream

[printer VS.402]
moonraker_host: 192.168.0.102
moonraker_port: 7125
moonraker_api_key: False
z_babystep_values: 0.01, 0.05
move_speed_xy: 500
move_speed_z: 300
titlebar_items: Chamber, MCU, RPI
titlebar_name_type: short
calibrate_x_position: 117
calibrate_y_position: 117


[preheat ABS]
heater_bed: 110
extruder: 245

[preheat PLA]
heater_bed: 60
extruder: 205

[preheat PETG]
heater_bed: 70
extruder: 245

[preheat TPU]
heater_bed: 60
extruder: 260

[preheat cooldown]
gcode: M107

