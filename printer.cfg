#####################################################################
#      Includes
#####################################################################

[include klicky/klicky-probe.cfg]

#[include macros/calibration.cfg]
[include macros/control.cfg]
[include macros/general.cfg]
[include macros/homing_parking.cfg]
[include macros/nozzle_scrub.cfg]
[include macros/start_stop.cfg]
[include macros/misc.cfg]

#[include varia/accelerometer.cfg]
[include varia/auto-off.cfg]
#[include varia/nevermore.cfg]
[include varia/notifier.cfg]
#[include varia/plr.cfg]
[include varia/screen.cfg]
[include varia/skr_mini_e3_v30_aliases.cfg]
[include varia/neopixel_leds.cfg]
[include varia/uart.cfg]
[include varia/bambu.cfg]

#####################################################################
#	Resonance Testing
#####################################################################

[input_shaper]
shaper_freq_x: 95
shaper_type_x: 3hump_ei
shaper_freq_y: 39.6
shaper_type_y: mzv

#####################################################################
#     MCU - Printer Settings
#####################################################################

#[mcu]
#serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_250013000350415339373620-if00

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[mcu host]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexz
max_velocity: 200
#6600
max_accel: 4600
#max_accel: 4000
max_accel_to_decel: 4600
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: mcu:X_STEP
dir_pin: mcu:X_DIR
enable_pin: !mcu:X_ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: ^mcu:X_ENDSTOP
position_endstop: 227
position_min: 9
position_max: 227
homing_speed: 50
homing_retract_dist: 5

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: mcu:Y_STEP
dir_pin: mcu:Y_DIR
enable_pin: !mcu:Y_ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
#endstop_pin: ^mcu:Y_ENDSTOP
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 238
position_min: -3
position_max: 238
homing_speed: 50
homing_retract_dist: 0
#second_homing_speed: 5

#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: mcu:Z_STEP
dir_pin: mcu:Z_DIR
enable_pin: !mcu:Z_ENABLE
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 160
homing_speed: 5
homing_retract_dist: 2

#####################################################################
#   Extruder Settings
#####################################################################

######
#Motor - EM
###############
[extruder]
step_pin: mcu:E0_STEP
dir_pin: !mcu:E0_DIR
enable_pin: !mcu:E0_ENABLE
rotation_distance: 22.8868546  
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: mcu:E0_HEATER
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin:  mcu:E0_THERM
min_temp: -200
max_temp: 270
max_power: 1.0
min_extrude_temp: -200
pressure_advance: 0
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Bed Heater
#####################################################################

######
# BED Connector
###############
[heater_bed]
heater_pin: mcu:BED_HEATER
sensor_type: EPCOS 100K B57560G104F
sensor_pin: mcu:BED_THERM
min_temp: -200
max_temp: 130
pwm_cycle_time: 0.0166

[verify_heater heater_bed]
max_error: 120
check_gain_time: 90
hysteresis: 5
heating_gain: 2

#####################################################################
# 	Enclosure/MCU Temp Sensor Section
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor RPI]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Chamber]
sensor_type: BME280
i2c_address: 118
i2c_mcu: host
i2c_bus: i2c.1

[gcode_macro QUERY_BME280]
gcode:
    {% set sensor = printer["bme280 Chamber"] %}
    {action_respond_info(
        "Temperature: %.2f C\n"
        "Pressure: %.2f hPa\n"
        "Humidity: %.2f%%" % (
            sensor.temperature,
            sensor.pressure,
            sensor.humidity))}```

#####################################################################
# 	Fan Control
#####################################################################

[controller_fan controller_fan]
pin: mcu:FAN_CONTROLLER
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.2
fan_speed: 1.0
idle_timeout: 300
heater: heater_bed, extruder

[heater_fan hotend_fan]
pin: mcu:FAN_HEATER
max_power: 1.0
shutdown_speed: 1.0
kick_start_time: 0.25
heater: extruder
heater_temp: 80.0
fan_speed: 1.0
#cycle_time: 0.08

[fan]
pin: mcu:FAN_PART
shutdown_speed: 1.0
kick_start_time: 0.25
off_below: 0.05
#cycle_time: 0.08
cycle_time: 0.05

#####################################################################
#   Probing
#####################################################################

[probe]
Pin: ^mcu:PROBE
x_offset: 0.0
y_offset: 21.75
speed: 5 #4
lift_speed: 5 #7
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.05
samples_tolerance_retries: 10
samples: 3
drop_first_result: true

[bed_mesh]
speed: 150
horizontal_move_z: 15
mesh_min: 35,35
mesh_max: 200,200
#probe_count: 9
probe_count: 7
algorithm: bicubic
bicubic_tension: 0.2
#fade_start: 0.26
#fade_end: 2
fade_start: 0.26
fade_end: 2
#fade_target: 0
#relative_reference_index: 72
#relative_reference_index: 40
#relative_reference_index: 24
move_check_distance: 3.0
split_delta_z: 0.015
#mesh_pps: 3,3

[screws_tilt_adjust]
#screw1: 117.5,95.75
#screw1_name: Center
screw3: 200,13.25
screw3_name: Front_Right
screw1: 35,178.25
screw1_name: Back_Left
screw4: 35,13.25
screw4_name: Front_Left
screw2: 200,178.25
screw2_name: Back_Right
speed: 100
horizontal_move_z: 15
screw_thread: CW-M4

#####################################################################
#	Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 0.5
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

